version: 2.1

jobs:
  build-and-analyze:
    docker:
      - image: cimg/node:18.17
    steps:
      - checkout

      # Install dependencies
      - run:
          name: Install Frontend dependencies
          command: cd Frontend && npm ci
      - run:
          name: Install Backend dependencies
          command: cd Backend && npm ci

      # Software Composition Analysis (dependency vulnerabilities)
      - run:
          name: Frontend npm audit
          command: cd Frontend && npm audit --audit-level=moderate || true
      - run:
          name: Backend npm audit
          command: cd Backend && npm audit --audit-level=moderate || true

      # Start Backend for API smoke test
      - run:
          name: Start Backend Server
          command: |
            cd Backend
            echo "Starting backend server in background..."
            node server.js &
            sleep 5  # wait for server to be ready

      # API smoke test
      - run:
          name: Backend API smoke test
          command: |
            cd Backend
            if [ -f scripts/smoke-test.js ]; then
              echo "Running API smoke test..."
              node scripts/smoke-test.js
            else
              echo "No API test found, skipping."
            fi

      # SonarCloud Scan
      - run:
          name: Run SonarCloud Scan
          command: |
            echo "Downloading and running Sonar Scanner CLI..."
            export SONAR_SCANNER_VERSION=5.0.1.3006
            export SONAR_SCANNER_HOME=$HOME/.sonar/sonar-scanner-$SONAR_SCANNER_VERSION-linux
            mkdir -p $HOME/.sonar
            curl -sSLo $HOME/.sonar/sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$SONAR_SCANNER_VERSION-linux.zip
            unzip -q -o $HOME/.sonar/sonar-scanner.zip -d $HOME/.sonar/
            export PATH=$SONAR_SCANNER_HOME/bin:$PATH
            sonar-scanner \
              -Dsonar.login=$SONAR_TOKEN \
              -Dsonar.projectBaseDir=. \
              -Dsonar.working.directory=.sonar \
              -Dsonar.verbose=true

workflows:
  version: 2
  build_and_scan:
    jobs:
      - build-and-analyze
