version: 2.1

jobs:
  build-and-analyze:
    docker:
      - image: cimg/node:18.18  # Node version to satisfy ESLint plugins
    steps:
      - checkout

      # Install dependencies
      - run:
          name: Install Frontend dependencies
          command: cd Frontend && npm ci
      - run:
          name: Install Backend dependencies
          command: cd Backend && npm ci

      # Static Application Security Testing (SAST)
      - run:
          name: Backend ESLint Security Scan
          command: |
            cd Backend
            npm install --save-dev eslint eslint-plugin-security
            npx eslint "**/*.js" --plugin security || true
      - run:
          name: Frontend ESLint Security Scan
          command: |
            cd Frontend
            npm install --save-dev eslint eslint-plugin-security
            npx eslint "**/*.js" --plugin security || true

      # Software Composition Analysis (dependency vulnerabilities)
      - run:
          name: Frontend npm audit
          command: cd Frontend && npm audit --audit-level=high || exit 1
      - run:
          name: Backend npm audit
          command: cd Backend && npm audit --audit-level=high || exit 1

      # Simple API smoke test (mock server) using CommonJS
      - run:
          name: Backend API Smoke Test
          command: |
            cd Backend
            npm install node-fetch@3 jest supertest --save-dev
            mkdir -p scripts tests
            # Create mock server + Jest test file
            echo "const express = require('express');
            const fetch = require('node-fetch');

            let server;

            beforeAll(() => {
              const app = express();
              app.get('/health', (req, res) => res.status(200).send('OK'));
              server = app.listen(5400);
            });

            afterAll(() => {
              server.close();
            });

            test('Mock server /health endpoint returns 200', async () => {
              const res = await fetch('http://localhost:5400/health');
              expect(res.status).toBe(200);
            });" > tests/health.test.js

      # Run Jest tests + coverage
      - run:
          name: Backend Jest + Coverage
          command: |
            cd Backend
            npx jest --coverage

      # Run SonarCloud Scan
      - run:
          name: Run SonarCloud Scan
          command: |
            echo "Downloading and running Sonar Scanner CLI..."
            export SONAR_SCANNER_VERSION=5.0.1.3006
            export SONAR_SCANNER_HOME=$HOME/.sonar/sonar-scanner-$SONAR_SCANNER_VERSION-linux
            mkdir -p $HOME/.sonar
            curl -sSLo $HOME/.sonar/sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$SONAR_SCANNER_VERSION-linux.zip
            unzip -q -o $HOME/.sonar/sonar-scanner.zip -d $HOME/.sonar/
            export PATH=$SONAR_SCANNER_HOME/bin:$PATH
            sonar-scanner \
              -Dsonar.login=$SONAR_TOKEN \
              -Dsonar.projectBaseDir=. \
              -Dsonar.working.directory=.sonar \
              -Dsonar.javascript.lcov.reportPaths=Backend/coverage/lcov.info,Frontend/coverage/lcov.info \
              -Dsonar.exclusions=Backend/scripts/temp-smoke-test.js,Frontend/scripts/* \
              -Dsonar.verbose=true

workflows:
  version: 2
  build_and_scan:
    jobs:
      - build-and-analyze
