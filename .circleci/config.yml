version: 2.1

jobs:
  build-and-analyze:
    docker:
      - image: cimg/node:18.17
    steps:
      - checkout

      # Install dependencies
      - run:
          name: Install Frontend dependencies
          command: cd Frontend && npm ci
      - run:
          name: Install Backend dependencies
          command: cd Backend && npm ci

      # Software Composition Analysis (dependency vulnerabilities)
      - run:
          name: Frontend npm audit
          command: cd Frontend && npm audit --audit-level=high || exit 1
      - run:
          name: Backend npm audit
          command: cd Backend && npm audit --audit-level=high || exit 1

      # Simple API smoke test
      - run:
          name: Backend API smoke test
          command: |
            cd Backend
            # Install node-fetch for smoke test
            npm install node-fetch@3
            # Create a mock server for smoke test
            echo "import express from 'express';
            const app = express();
            app.get('/health', (req,res)=>res.status(200).send('OK'));
            const server = app.listen(5400, async ()=> {
              console.log('Mock server running on port 5400');
              const fetch = (await import('node-fetch')).default;
              const res = await fetch('http://localhost:5400/health');
              if(res.status === 200) {
                console.log('API OK');
                server.close();
              } else {
                console.error('API failed', res.status);
                server.close();
                process.exit(1);
              }
            });" > scripts/temp-smoke-test.js
            node scripts/temp-smoke-test.js

      # Run SonarCloud Scan
      - run:
          name: Run SonarCloud Scan
          command: |
            echo "Downloading and running Sonar Scanner CLI..."
            export SONAR_SCANNER_VERSION=5.0.1.3006
            export SONAR_SCANNER_HOME=$HOME/.sonar/sonar-scanner-$SONAR_SCANNER_VERSION-linux
            mkdir -p $HOME/.sonar
            curl -sSLo $HOME/.sonar/sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$SONAR_SCANNER_VERSION-linux.zip
            unzip -q -o $HOME/.sonar/sonar-scanner.zip -d $HOME/.sonar/
            export PATH=$SONAR_SCANNER_HOME/bin:$PATH
            sonar-scanner \
              -Dsonar.login=$SONAR_TOKEN \
              -Dsonar.projectBaseDir=. \
              -Dsonar.working.directory=.sonar \
              -Dsonar.verbose=true

workflows:
  version: 2
  build_and_scan:
    jobs:
      - build-and-analyze
