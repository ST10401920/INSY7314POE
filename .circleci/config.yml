version: 2.1

orbs:
  node: circleci/node@6.1.0

jobs:
  build-and-analyze:
    docker:
      - image: cimg/node:18.17
    steps:
      - checkout

      # Install dependencies
      - run:
          name: Install Frontend dependencies
          command: cd Frontend && npm ci
      - run:
          name: Install Backend dependencies
          command: cd Backend && npm ci

      # Static Application Security Testing (SAST)
      - run:
          name: SonarCloud Scan
          command: |
            npx sonar-scanner \
              -Dsonar.login=$SONAR_TOKEN \
              -Dsonar.projectBaseDir=. \
              -Dsonar.sources=Frontend,Backend \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.sourceEncoding=UTF-8

      # Software Composition Analysis (SCA)
      - run:
          name: Frontend npm audit
          command: cd Frontend && npm audit --audit-level=moderate
      - run:
          name: Backend npm audit
          command: cd Backend && npm audit --audit-level=moderate

      # API testing (smoke test)
      - run:
          name: Backend API smoke test
          command: |
            cd Backend
            node scripts/smoke-test.js || true

workflows:
  build_and_analyze:
    jobs:
      - build-and-analyze
