version: 2.1

jobs:
  build-and-analyze:
    docker:
      - image: cimg/node:18.17
    steps:
      - checkout

      # Install dependencies
      - run: cd Frontend && npm ci
      - run: cd Backend && npm ci

      # Optional: run npm audit
      - run: cd Frontend && npm audit --audit-level=moderate || true
      - run: cd Backend && npm audit --audit-level=moderate || true

      # API smoke tests (optional)
      - run: |
          cd Backend
          [ -f scripts/smoke-test.js ] && node scripts/smoke-test.js || echo "No API tests found"

      # SonarScanner (simplified, reliable)
      - run:
          name: SonarCloud Scan
          command: |
            npm install -g @sonarsource/sonar-scanner-cli || true
            sonar-scanner \
              -Dsonar.login=$SONAR_TOKEN \
              -Dsonar.projectKey=yourusername_habitatech \
              -Dsonar.organization=yourusername \
              -Dsonar.sources=Frontend,Backend \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.sourceEncoding=UTF-8 \
              -Dsonar.verbosity=quiet \
              2>&1 | cat
