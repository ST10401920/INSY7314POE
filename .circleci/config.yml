version: 2.1

orbs:
  node: circleci/node@6.1.0

jobs:
  build-and-analyze:
    docker:
      - image: cimg/node:18.17
    steps:
      - checkout

      # Install Frontend dependencies
      - run:
          name: Install Frontend dependencies
          command: cd Frontend && npm ci

      # Install Backend dependencies
      - run:
          name: Install Backend dependencies
          command: cd Backend && npm ci

      # Software Composition Analysis (SCA) - Frontend
      - run:
          name: Frontend npm audit
          command: cd Frontend && npm audit --audit-level=high

      # Software Composition Analysis (SCA) - Backend
      - run:
          name: Backend npm audit
          command: cd Backend && npm audit --audit-level=high

      # API testing (basic smoke test)
      - run:
          name: Backend API smoke test
          command: |
            cd Backend
            node scripts/smoke-test.js || true

      # Static Application Security Testing (SAST) - SonarCloud scan
      - run:
          name: SonarCloud Scan using official CLI
          command: |
            SC_VER=4.8.0.2856
            curl -sSL -o /tmp/sonar-scanner.zip \
              https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$SC_VER-linux.zip
            unzip -q /tmp/sonar-scanner.zip -d /tmp
            export PATH="/tmp/sonar-scanner-$SC_VER/bin:$PATH"
            sonar-scanner \
              -Dsonar.login=$SONAR_TOKEN \
              -Dsonar.projectBaseDir=. \
              -Dsonar.sources=Frontend,Backend \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.sourceEncoding=UTF-8

workflows:
  build_and_analyze:
    jobs:
      - build-and-analyze
