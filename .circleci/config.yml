version: 2.1

orbs:
  node: circleci/node@6.1.0

jobs:
  build-and-analyze:
    docker:
      - image: cimg/node:18.17
    steps:
      - checkout

      # Install Frontend dependencies
      - run:
          name: Install Frontend dependencies
          command: cd Frontend && npm ci

      # Install Backend dependencies
      - run:
          name: Install Backend dependencies
          command: cd Backend && npm ci

      # Software Composition Analysis (SCA) - Frontend
      - run:
          name: Frontend npm audit
          command: cd Frontend && npm audit --audit-level=moderate || true

      # Software Composition Analysis (SCA) - Backend
      - run:
          name: Backend npm audit
          command: cd Backend && npm audit --audit-level=moderate || true

      # API testing (basic smoke test)
      - run:
          name: Backend API smoke test
          command: |
            cd Backend
            if [ -f scripts/smoke-test.js ]; then
              node scripts/smoke-test.js || true
            else
              echo "No smoke-test.js found, skipping API test"
            fi

      # Static Application Security Testing (SAST) - SonarCloud scan using official CLI
      - run:
          name: SonarCloud Scan
          command: |
            # Download official SonarScanner CLI
            SC_VER=4.8.0.2856
            SC_ZIP=/tmp/sonar-scanner.zip
            SC_DIR=/tmp/sonar-scanner

            curl -sSL -o $SC_ZIP https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$SC_VER-linux.zip
            unzip -q $SC_ZIP -d /tmp
            # Dynamically detect the folder name inside the zip
            SONAR_DIR=$(unzip -Z -1 $SC_ZIP | head -1 | cut -d/ -f1)
            chmod +x /tmp/$SONAR_DIR/bin/sonar-scanner

            # Set LCOV paths only if coverage files exist
            LCOV_PATHS=""
            [ -f Frontend/coverage/lcov.info ] && LCOV_PATHS="Frontend/coverage/lcov.info"
            [ -f Backend/coverage/lcov.info ] && LCOV_PATHS="$LCOV_PATHS,Backend/coverage/lcov.info"

            # Run the scan
            /tmp/$SONAR_DIR/bin/sonar-scanner \
              -Dsonar.login=$SONAR_TOKEN \
              -Dsonar.projectBaseDir=. \
              -Dsonar.sources=Frontend,Backend \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.sourceEncoding=UTF-8 \
              ${LCOV_PATHS:+-Dsonar.javascript.lcov.reportPaths=$LCOV_PATHS} \
              -Dsonar.verbose=true

workflows:
  build_and_analyze:
    jobs:
      - build-and-analyze
