version: 2.1

jobs:
  build-and-analyze:
    docker:
      - image: cimg/node:18.17
    steps:
      - checkout

      # --------------------------
      # 1️⃣ Install dependencies
      # --------------------------
      - run:
          name: Install Frontend dependencies
          command: cd Frontend && npm ci

      - run:
          name: Install Backend dependencies
          command: cd Backend && npm ci

      # --------------------------
      # 2️⃣ Software Composition Analysis (SCA)
      # --------------------------
      - run:
          name: Frontend npm audit
          command: cd Frontend && npm audit --audit-level=moderate || true

      - run:
          name: Backend npm audit
          command: cd Backend && npm audit --audit-level=moderate || true

      # --------------------------
      # 3️⃣ API smoke tests
      # --------------------------
      - run:
          name: Backend API smoke test
          command: |
            cd Backend
            if [ -f scripts/smoke-test.js ]; then
              node scripts/smoke-test.js || true
            else
              echo "No smoke-test.js found, skipping API test"
            fi

      # --------------------------
      # 4️⃣ SonarCloud Scan (simplified CLI)
      # --------------------------
      - run:
          name: SonarCloud Scan
          command: |
            npm install -g @sonarsource/sonar-scanner-cli || true
            sonar-scanner \
              -Dsonar.login=$SONAR_TOKEN \
              -Dsonar.projectKey=yourusername_habitatech \
              -Dsonar.organization=yourusername \
              -Dsonar.sources=Frontend,Backend \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.sourceEncoding=UTF-8 \
              -Dsonar.verbosity=quiet \
              2>&1 | cat

# --------------------------
# Workflow to run the job
# --------------------------
workflows:
  version: 2
  build_and_analyze:
    jobs:
      - build-and-analyze
