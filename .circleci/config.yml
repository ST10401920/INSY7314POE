version: 2.1

jobs:
  build-and-analyze:
    docker:
      - image: cimg/node:18.17
    steps:
      - checkout

      # 1️⃣ Install dependencies
      - run:
          name: Install Frontend dependencies
          command: cd Frontend && npm ci
      - run:
          name: Install Backend dependencies
          command: cd Backend && npm ci

      # 2️⃣ Software Composition Analysis (dependency vulnerabilities)
      - run:
          name: Frontend npm audit
          command: cd Frontend && npm audit --audit-level=moderate || exit 1
      - run:
          name: Backend npm audit
          command: cd Backend && npm audit --audit-level=moderate || exit 1

      # 3️⃣ Start backend server & run API smoke test
      - run:
          name: Backend API smoke test
          command: |
            cd Backend
            echo "Starting backend server..."
            nohup node server.js > server.log 2>&1 &
            sleep 5
            echo "Running smoke test..."
            node scripts/smoke-test.js

      # 4️⃣ Run SonarCloud Scan using official CLI
      - run:
          name: Run SonarCloud Scan
          command: |
            echo "Downloading and running Sonar Scanner CLI..."
            export SONAR_SCANNER_VERSION=5.0.1.3006
            export SONAR_SCANNER_HOME=$HOME/.sonar/sonar-scanner-$SONAR_SCANNER_VERSION-linux
            mkdir -p $HOME/.sonar
            curl -sSLo $HOME/.sonar/sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-$SONAR_SCANNER_VERSION-linux.zip
            unzip -q -o $HOME/.sonar/sonar-scanner.zip -d $HOME/.sonar/
            export PATH=$SONAR_SCANNER_HOME/bin:$PATH
            sonar-scanner \
              -Dsonar.login=$SONAR_TOKEN \
              -Dsonar.projectBaseDir=. \
              -Dsonar.working.directory=.sonar \
              -Dsonar.verbose=true

workflows:
  version: 2
  build_and_scan:
    jobs:
      - build-and-analyze
